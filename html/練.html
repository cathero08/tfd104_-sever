        <script>
            "use strict";

            function array_avg(scores){
                var total_score=0 ;
                for(let i = 0; i < scores.length; i++){
                    total_score +=scores[i];

                }
                var avarage_score = (total_score / scores.length ).toFixed(2);

                console.log(avarage_score);
                return avarage_score;
                
            }

            var students_score = [50, 30 , 87, 99, 71, 78];
            var avg_result1 = array_avg(students_score);

            var students_score2 = [50 ,30 ,87 ,99 ,71 ,78 ,100];
            var avg_result2 = array_avg(students_score2);

            console.log(avg_result1);
            console.log(avg_result2);
        </script>
